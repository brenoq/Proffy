<!DOCTYPE html>
<html lang="pt-br">
<!-- lang é um atributo que define a linguagem -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#8257E5">
  
  <title>Proffy | Sua plataforma de estudos online</title>

  <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

  <!-- No CSS "." chama a classe / "#" chama o id / chama pela tag em si -->

  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/partials/page-success.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
    rel="stylesheet">

</head>

<body id="page-success">

  <div id="container">
    
    <div class="info-container">
        <img src="/images/icons/success-check-icon.svg" alt="Save">
        <h2>Cadastro Salvo!</h2>
        <p>
          Tudo certo, seu cadatro está na nossa lista de professores.<br>
          Agora é só ficar de olho no seu WhatsApp.
        </p>
    </div>

    <div class="buttons-container">
      <a class="study" href="/study">
        Acessar lista
      </a>
    </div>

  </div>

  <script>
      let queryString = "?subject=" + "{{filters.subject}}"
      queryString += "&weekday=" + "{{filters.weekday}}"
      queryString += "&time=" + "{{filters.time}}"

      setTimeout(() => { 
          window.location.href = "/study" + queryString;
      }, 5000);
  </script>
</body>

</html>
